<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brick Ball</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <canvas></canvas>
            <div class="scorecontainer">
                <div>
                    <h1>Score</h1>
                    <p id="score">0</p>
                </div>
                <div class="settingscontainer">
                    <div>
                        <p>FPS</p>
                        <input type="number" disabled id="fpsInput">
                    </div>
                    <div style="margin-top: 10px;">
                        <p>BALL VELOCITY</p>
                        <input type="number" id="ballVelocityInput">
                    </div>
                    <div style="margin-top: 10px;">
                        <p>MOVE VELOCITY</p>
                        <input type="number" id="moveVelocityInput">
                    </div>
                </div>
                <button id="startGame">Play</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
